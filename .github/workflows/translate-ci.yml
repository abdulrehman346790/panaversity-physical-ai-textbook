name: Translate Service CI

on:
  push:
    paths:
      - 'services/translate/**'
  pull_request:
    paths:
      - 'services/translate/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r services/translate/requirements.txt
      - name: Run tests
        run: |
          pytest services/translate/tests -q
      - name: Check Urdu i18n pages
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run E2E Urdu directory check
        run: |
          node e2e/check_ur_pages.js
